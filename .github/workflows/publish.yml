name: WDIO Tests in Docker with Allure Reporting

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  docker-wdio:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write   

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          load: true 
          tags: |
            b1e6y/oleksiilevchenko-wdio-tests:latest
            b1e6y/oleksiilevchenko-wdio-tests:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run WDIO Tests in Docker
        run: |
          mkdir -p allure-results
          chmod 777 allure-results 
          
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v /app/node_modules \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            b1e6y/oleksiilevchenko-wdio-tests:latest

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        if: always() 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allure_results_path: allure-results
          allure_report_path: allure-report
          issue_pr: true

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report