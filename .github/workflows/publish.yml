name: WDIO Tests in Docker (No Allure Report)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  docker-wdio:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
      packages: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          load: true 
          tags: |
            b1e6y/oleksiilevchenko-wdio-tests:latest
            b1e6y/oleksiilevchenko-wdio-tests:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run WDIO Tests in Docker
        run: |
          echo "Starting WDIO tests inside Docker container..."
          
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v /app/node_modules \
            b1e6y/oleksiilevchenko-wdio-tests:latest
          
          echo "WDIO tests completed."
          
